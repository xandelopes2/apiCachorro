<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API dos Cachorros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lista dos Cachorros</h1>
    <button class="btn" onclick="exibirFormulario()">Adicionar Cachorro</button>
    <div id="formulario" style="display: none;">
        <label>Imagem</label>
        <input name="imagem" type="text" id="Imagem" /><br />
        <label>Nome do tutor</label>
        <input name="dono" type="text" id="Dono" /><br />
        <label>Nome do cachorro</label>
        <input name="cachorro" type="text" id="Nome" /><br />
        <label>Email</label>
        <input name="email" type="email" id="Email" /><br />
        <label>Telefone</label>
        <input name="telefone" type="tel" id="Telefone" /><br />

        <button class="btn" onclick="adicionarCachorro()">Salvar</button>
        <button class="btn" onclick="ocultarFormulario()">Cancelar</button>
    </div>
    <table id="TabelaDosDogs">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Nome do tutor</th>
                <th>Nome do cachorro</th>
                <th>Email do tutor</th>
                <th>Telefone do tutor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Editar Cachorro</h3>
            <input type="text" id="editNome" placeholder="Nome do cachorro"><br>
            <input type="text" id="editDono" placeholder="Nome do tutor"><br>
            <input type="text" id="editEmail" placeholder="Email do tutor"><br>
            <input type="text" id="editTelefone" placeholder="Telefone do tutor"><br>
            <button onclick="salvarEdicao()">Salvar</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
